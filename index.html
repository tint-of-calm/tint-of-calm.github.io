      <input class="image" id="image2" type="image"

      onclick="selectimage('image3')"/>

      <input class="image" id="image4" type="image"

      onclick="selectimage('image6')"/>

      <input class="image" id="image7" type="image"

    </div>
  </div>

  <div class=column1>
    <div id="color-picker-container">
      <div class='colorPicker'>
      </div>
    </div>
  </div>

  <div class= column1>
    <div class="buttons">
      <input type="submit" value="Clear all" id="clearbutton" onclick="clearCanvas(canvas,ctx);">

  <div class = "column2">
